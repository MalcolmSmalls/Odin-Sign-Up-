<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Your description goes here">
  	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Blank Template</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="left">
			<section class="logo">
				<img src="./images/odin-lined.png"/>
				<h1>ODIN</h1>
			</section>
			<span class="copyrightFooter">Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a></span>
		</div>
		<div class="right">
			<p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span class="italicize">now</span> to get started.</p>

			<span class="p-span">You <em>know</em> you want to.</span>

			<section class="form">
				<h2>Let's do this!</h2>
				<form action="#" method="post">	
					<label for="first_name">First Name</label>
					<input type="text" id="first_name" name="first_name">



					<label for="email">Email</label>
					<input type="email" id="email" name="email">

					<label for="password">Password</label>
					<input type="password" id="password" name="password">

					<label for="last_name" class="rightItems">Last Name</label>
					<input type="text" id="first_name" name="first_name" class="rightItems">

					<label for="phone_number" class="rightItems">Phone Number</label>
					<input type="tel" id="phone_number" name="phone_number" class="rightItems">

					<label for="confirmed_password" class="rightItems">Confirm Password</label>
					<input type="password" id="confirmed_password" name="confirmed_password" class="rightItems">



				</form>


			</section>
			<section class="bottom_half">
				<button type="submit">Create Account</button>
				<span>Already have an account? <a href="#">Log in</a></span>
			</section>
		</div>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
